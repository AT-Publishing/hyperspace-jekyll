<nav>
  <ul>
    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if (node.layout == "page") or (node.layout == "blogposts") %}
          <li>
            <a
            class="internal nav-item{% if page.url == node.url %} active{% endif %}"
            href="{{ site.url }}{{ site.baseurl }}{{ node.url }}">
              {{ node.title }}
            </a>
          </li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
</nav>
